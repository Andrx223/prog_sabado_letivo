<script>
    /*
    PROBLEMA 5: CALCULADORA DE CUSTO DE HOSPEDAGEM

    **Descrição do Problema:**
    Você foi contratado para criar um sistema para uma pequena pousada. O programa deve calcular o custo total da hospedagem de um cliente com base no tipo de quarto escolhido e na quantidade de noites.

    A pousada oferece três tipos de quartos com os seguintes preços por noite:
    - **Simples:** R$ 150,00
    - **Duplo:** R$ 250,00
    - **Suíte:** R$ 400,00

    Além disso, a pousada oferece um desconto progressivo para estadias mais longas:
    - Para estadias de **5 a 9 noites**, o cliente recebe **10% de desconto** sobre o valor total.
    - Para estadias de **10 noites ou mais**, o cliente recebe **15% de desconto** sobre o valor total.

    Seu programa deve solicitar ao usuário o tipo de quarto (como texto: "Simples", "Duplo" ou "Suíte") e a quantidade de noites. Em seguida, deve calcular e exibir o custo final da hospedagem, já com o desconto aplicado, se houver. Caso o usuário digite um tipo de quarto inválido, exiba uma mensagem de erro.
    */

    //ENTRADA
    const quarto = prompt('Informe o tipo do quarto: (suíte, duplo ou simples)');
    const noites = Number(prompt('Informe a quantidade de noites que irá passar'));



    //PROCESSAMENTO
    let erro = 0
    let preco = 0
    if(quarto == 'suíte'){
        preco = noites * 400
    }else if(quarto == "duplo"){
        preco = noites * 250
    }else if(quarto == 'simples'){
        preco = noites * 150
    }else{
        
         erro = erro + 1
    }

    if(noites >= 5 && noites <= 9){
        preco = preco - (preco * 10) / 100
    }else if(noites >= 10){
        preco = preco - (preco * 15) / 100
    }


    //SAÍDA
    if(erro == 1){
        document.write('Dado inválido')
    }else{
    document.write(`O custo total é de R$ ${preco}`)
    }
    

</script>
